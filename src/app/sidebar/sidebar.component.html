<div class="sidebar" style="overflow-y: scroll; height:530px;">
  <div class="title">
    <p class="filters" (click)="goToLoginPage();">FILTERS</p>
  </div>

  <div>
    <div class="cat">
      <p class="filter-head">CATEGORIES</p>
      <section class="checkbox-section">
        <mat-checkbox class="checkbox-margin">Tshirts</mat-checkbox>
        <mat-checkbox class="checkbox-margin">Lounge Tshirts</mat-checkbox>
      </section>

      <p class="filter-head">BRAND</p>

      <section class="checkbox-section">
        <mat-checkbox [checked]="brandFilterControl['Roadster']" id="1" class="checkbox-margin" (change)="handleBrandFilter('ROADSTER', $event.checked)">Roadster</mat-checkbox>
        <mat-checkbox [checked]="brandFilterControl['DIFFXRXNCE']" id="2" class="checkbox-margin" (change)="handleBrandFilter('DIFFXRXNCE', $event.checked)">DIFFXRXNCE</mat-checkbox>
        <mat-checkbox [checked]="brandFilterControl['Friskers']" id="3" class="checkbox-margin" (change)="handleBrandFilter('Friskers', $event.checked)">Friskers</mat-checkbox>
        <mat-checkbox [checked]="brandFilterControl['HERE&NOW']" id="" class="checkbox-margin" (change)="handleBrandFilter('HERE&NOW', $event.checked)">HERE&NOW</mat-checkbox>
        <mat-checkbox [checked]="brandFilterControl['CHKOKKO']" id="" class="checkbox-margin" (change)="handleBrandFilter('CHKOKKO', $event.checked)">CHKOKKO</mat-checkbox>
        <mat-checkbox [checked]="brandFilterControl['MAST & HARBOUR']" id="" class="checkbox-margin" (change)="handleBrandFilter('MAST & HARBOUR', $event.checked)">MAST & HARBOUR</mat-checkbox>
      </section>

      <p class="filter-head">SEX</p>

      <section class="checkbox-section">
        <mat-checkbox class="checkbox-margin" (change)="handleSexFilter('M')" [checked]="true">Male</mat-checkbox>
        <mat-checkbox class="checkbox-margin" (change)="handleSexFilter('F')">Female</mat-checkbox>
      </section>
        
      <p class="filter-head">PRICE</p>

      <p></p>
    </div>
  </div>
</div>
